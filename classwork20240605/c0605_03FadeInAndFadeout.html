<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">        
        <div class="row">

            <div class="col-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="fadeInBtn">淡入</button>
                </div>
            </div>

            <div class="col-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button" id="fadeOutBtn">淡出</button>
                </div>
            </div>

            <div class="mt-5 col-16 text-center">
                <div class="box">

                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        $(document).ready(function () {
            // 1.綁定
            const box = $('.box');
            const fadeInBtn = $('#fadeInBtn');
            const fadeOutBtn = $('#fadeOutBtn');

            let boxFlag = false;


            // 2.動作 
            fadeInBtn.click(function () {
                if (boxFlag) {
                    return false;
                }
                console.log('fadeInBtn');
                box.fadeIn(3000,function () {
                    console.log('fadeIn ok');
                    boxFlag = true;
                });
            });

            fadeOutBtn.click(function () {
                if (!boxFlag) {
                    return false;
                }
                console.log('fadeOutBtn');
                box.fadeOut(3000,function () {  //此為callback寫法-當前效果完成後執行回呼函數。，JQuery中fadeOut是有支援callback寫法。即在函式的（）內可再帶其
                    console.log('fadeOut ok');
                    boxFlag = false;
                });
            });
        });
        // jquery end

    </script>
</body>

</html>
